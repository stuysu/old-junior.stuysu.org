name: Migrations
on:
  push: 
    branches: 
    - master
jobs:
  migrations:  
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
      
    - name: Install and Migrate
      run: |
        npm install
        export NODE_ENV=production
        npm run migrate
